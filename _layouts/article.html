---
layout: base
---
<h1>{{ page.title }}</h1>
{% include published-and-updated.html -%}
{{ content }}
<h2>Tags</h2>
<p>
	{%- for tag in page.tags -%}
		{%- if forloop.last == true -%}
			<span> and </span>
		{%- endif -%}
		<a href="/articles/#{{ tag }}">{{ tag }}</a>
		{%- if forloop.last == false and forloop.rindex != 2 -%}
			<span>, </span>
		{%- endif -%}
	{%- endfor -%}
</p>
