---
layout: page
title: Articles by date
---

<p>Alternative view: <a href="../">Articles tag cloud</a></p>

<ul>
	{% for post in site.posts %}
	<li><p><a href="{{ post.url }}">{{ post.title }}</a><br>
		{{ post.date | date: "%Y-%m-%d" }}<br>
		{{ post.tags | array_to_sentence_string }}</p>
	</li>
	{% endfor %}
</ul>
